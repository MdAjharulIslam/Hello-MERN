
<div class="bg-black flex items-center justify-center min-h-screen">
  <div class="w-2/3 max-w-md h-fit border text-white border-amber-300 p-8 rounded-2xl pb-10">
    <p class="text-4xl text-center mb-6">Login</p>

    <div class="flex flex-col gap-10">
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="mb-1">Email</label>
        <input 
          id="email" 
          type="email" 
          class="border border-amber-400 p-2 rounded  text-white  "
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="mb-1">Password</label>
        <input 
          id="password" 
          type="password" 
          class="border border-amber-400 p-2 rounded "
        />
      </div>

      <!-- Submit Button -->
      <button class="bg-amber-400 text-black font-semibold py-2 rounded hover:bg-amber-500 transition">
        Submit
      </button>
    </div>
  </div>
</div>
