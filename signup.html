<div class="flex min-h-screen items-center justify-center bg-black text-white">
  <div class="h-fit w-2/3 rounded-2xl border border-amber-400">
    <p class="m-5 p-3 text-center text-4xl shadow-sky-300">SignUp</p>

    <div class="flex flex-col justify-center sm:px-16 md:px-28 sm:py-6 md:py-10 transition-all p-4">
      <div class="flex flex-col gap-4">
        <label for="name" class="text-xl">Name</label>
        <input type="text" placeholder="Enter your name" class="rounded-md border border-amber-300 p-2 transition hover:border-amber-700" />
      </div>
      <div class="flex flex-col gap-4">
        <label for="email" class="pt-4 text-xl">Email</label>
        <input type="email" placeholder="Enter your email" class="rounded-md border border-amber-300 p-2 transition hover:border-amber-700" />
      </div>
      <div class="flex flex-col gap-4">
        <label for="password" class="pt-4 text-xl">Password</label>
        <input type="password" placeholder="Enter Your password (6+)" class="rounded-md border border-amber-300 p-2 transition hover:border-amber-700" />
      </div>
      <button class="mt-10 rounded-4xl bg-amber-400 p-2 text-lg font-semibold transition hover:bg-amber-500">Submit</button>
    </div>
  </div>
</div>
